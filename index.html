<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div class="container">
        <div class="calculator">
            <div class="display">
                <h1 id="output"></h1>
            </div>
            <div class="buttons">
                <button class="operator" id="AC">AC</button>
                <button class="operator" id="plus-minus">+/-</button>
                <button class="operator" id="percent">%</button>
                <button class="operator" id="divide">/</button>
                <button id="seven">7</button>
                <button id="eight">8</button>
                <button id="nine">9</button>
                <button class="operator" id="multiply">x</button>
                <button id="four">4</button>
                <button id="five">5</button>
                <button id="six">6</button>
                <button class="operator" id="minus">-</button>
                <button id="one">1</button>
                <button id="two">2</button>
                <button id="three">3</button>
                <button class="operator" id="plus">+</button>
                <button id="zero">0</button>
                <button id="decimal">.</button>
                <button id="equalsto">=</button>

            </div>
        </div>
    </div>
    
    
    <script src="index.js"></script>
</body>

</html>
